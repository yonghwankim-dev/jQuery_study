<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 선택자1 > 선택자2 : 태그의 바로 하위의 태그들을 선택
    $(function(){
        $("#a1 > h1").css("background-color", "yellow");
    });
</script>
</head>
<body>
    <div id="a1">
        <h1>자식 태그 h1</h1>
        <div>
            <h1>자손 태그 h1</h1>
        </div>
    </div>
</body>
</html>
