<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        // 선택자1, 선택자2 조합 : 동시에 여러 태그를 선택

        // before
        //$("div").css("background-color", "yellow");
        //$("p").css("background-color", "yellow");

        // after
        $("div, p").css("background-color", "yellow");

        // before
        // $("#a1").css("color", "red");
        // $("#a2").css("color", "red");

        // after
        $("#a1, #a2").css("color", "red");
    });
</script>
</head>
<body>
    <div id="a1">div 1</div>
    <div>div 2</div>
    <p id="a2">p 1</p>
    <p>p 2</p>
</body>
</html>
