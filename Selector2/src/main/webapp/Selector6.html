<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 선택자1 ~ 선택자2 : 선택자1 태그 다음에 있는 모든 선택자2 태그 선택
    $(function(){
        $("#a1 ~ p").css("background-color", "yellow");
    })
</script>
</head>
<body>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <p id="a1">p 태그 a1</p>
    <div>div 태그</div>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>

</body>
</html>
