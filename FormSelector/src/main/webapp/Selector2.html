<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $(":text").css("background-color", "yellow");
        $(":password").css("background-color", "red");
    });
</script>
</head>
<body>
    <input type="text"><br>
    <input type="password"><br>
</body>
</html>
