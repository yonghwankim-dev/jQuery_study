<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $("div:contains('Hello')").css("background-color", "yellow");
    });
</script>
</head>
<body>
    <div>Hello World</div>
    <div>Hello World</div>
    <div>Hi World</div>
</body>
</html>
