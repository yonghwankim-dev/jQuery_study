<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 실습</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        $("div:has(p)").css("background-color", "yellow");
    });
</script>
</head>
<body>
    <div>
        <p>p 태그를 가지고 있는 div 태그</p>
    </div>
    <div>
        <div>div 태그를 가지고 있는 div 태그</div>
    </div>
</body>
</html>
